# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Navigate to project directory
        run: cd home/ubuntu/react  # Replace with your actual project path

      - run: npm ci
        working-directory: home/ubuntu/react  # Specify the project directory for npm ci

      - run: npm run build --if-present
        working-directory: home/ubuntu/react  # Specify the project directory for npm run build
